<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Chat Strive</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="content">
        <div class="message">
          <div class="text">
            <h5>John</h5>
            <p>Hi Josh! How are you? &#128512;</p>
            <div class="arrow-left"></div>
          </div>
          <div class="time">5 minutes ago</div>
        </div>
        <img src="images/john.jpg" alt="user">
      </div>



      <div class="content">
        <img src="images/josh.jpg" alt="user">
        <div class="message right">
          <div class="text">
            <h5>Josh</h5>
            <p>Not bad, thanks. &#128515;&#128515; What about you?</p>
            <div class="arrow-right"></div>
          </div>
          <div class="time">3 minutes ago</div>
        </div>
      </div>

      <div class="content final">
        <div class="message">
          <div class="text">
            <h5>John</h5>
            <p>Exhausted, actually! &#128517; Can't wait for the holidays.</p>
            <div class="arrow-left"></div>
          </div>
          <div class="time">Just now</div>
        </div>
        <img src="images/john.jpg" alt="user">
      </div>

    </div>

    <script> </script>
  </body>
</html>
